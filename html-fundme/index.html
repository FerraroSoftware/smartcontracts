<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fund me app</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline text-center">Fund me app</h1>
    <script src="./index.js" type="module"></script>

    <button class="mt-5 p-3 rounded bg-blue-300" id="connectButton">
      Connect
    </button>
    <button id="balanceButton" class="mt-5 p-3 rounded bg-purple-300">
      Balance
    </button>
    <button id="withdrawButton" class="mt-5 p-3 rounded bg-red-300">
      Withdraw
    </button>
    <button class="mt-5 p-3 rounded bg-green-300" id="fundButton">Fund</button>
    <label class="text-2xl" for="fund">Eth amount</label>
    <input
      class="border border-green-500 border-4"
      id="ethAmount"
      placeholder="0.1"
    />
  </body>
</html>
